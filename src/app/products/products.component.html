
<div style="display:flex ; flex-direction: column;">
    <div class="Filter py-3">
        <div class="list" style="width: 70%; margin: auto; display: flex; justify-content: space-between;">
            <input type="text" placeholder=" Search for Product" [(ngModel)] = "clientName">
            <h2>{{clientName}}</h2>
            <select style="width: 150px; height: 35px;">
                <option *ngFor="let category of categoryList" [value] = "category.ID">{{category.name}}</option>
            </select>
        </div>
    </div>

    <div *ngIf="isPurchased ; then thenBlock ; else elseBlock"> </div>

    <ng-template #thenBlock>
        <div class="Product-Cards">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor= "let product of productList">
                        <div style="padding:40px; margin: auto;">
                            <div class="card" style="width: 18rem; text-align: center;">
                                <img [src]="product.image" class="card-img-top" alt="StoreLogo" width="290" height="250">
                                <div class="card-body">
                                    <h4 class="card-title">{{product.name|uppercase}}</h4>
                                    <p>Price : {{product.Price|currency}}</p>
                                    <p class="card-text" *ngIf="discount != 'No Discount'">
                                        {{"We offer an explicit discount of: "+discount}}
                                    </p>
                                    <p>Quantity : {{product.Quantity}}</p>
                                    <a href="#" class="btn btn-primary form-control">Book</a>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template #elseBlock>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {{"Thanks for purchasing from our Store"+clientName}}
                </div>
            </div>
        </div>
    </ng-template>

    
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <button class="btn btn-primary my-3" (click) = renderValues()>Show Products</button> |
            <button class="btn btn-primary my-3" (click) = purchasing()>Purchase</button>
        </div>
    </div>
</div>
